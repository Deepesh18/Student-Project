<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>
$(document).ready(function(){
var url_string = window.location;
var url = new URL(url_string);
var tvid = url.searchParams.get("id");
    $.getJSON("json.txt", function(result){
           //excat_data =result.records.data;
		   var date_count=result;
		   for(var i = 0; i < date_count.length; i++) {
		   if(tvid==result[i].id){
			  markup = "<tr id=rem_o><td>"+ result[i].name + "</td><td>"+ result[i].phoneno + "</td><td >"+ result[i].emailId + "</td><td>"+ result[i].age + "</td></tr>";
                tableBody = $("#div_table");
                tableBody.append(markup);
				}
              }
   });

});
</script>
<div class="container">
  <center><h2>Student Information</h2><center>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone No</th>
        <th>Email</th>
		<th>Age</th>
      </tr>
    </thead>
    <tbody  id="div_table"> 
		<tr id="rem_o"> 
		</tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
